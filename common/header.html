<script type="text/javascript">
	$(function() {
		var nameList = location.pathname.split('/');
		var name = nameList[nameList.length-1].split('.')[0];
		for( var i = 0; i< $('.nav-name').length; i++) {
			var word = $('.nav-name').eq(i).attr('href').split('/')[2].split('.')[0];
			if( name == word ) {
				$('.nav-name').eq(i).addClass('redColor');
			}
		}

		$('.nav-bar li').hover(function() {
			$(this).children('a').addClass('on');
		},function() {
			$(this).children('a').removeClass('on');
		});

			$('.about-list').show();
		},function() {
			$('.about-list').hide();
		});
	})
