<script type="text/javascript">
	$(function() {
		var nameList = window.location.pathname.split('/');
		var name = nameList[nameList.length-1].split('.')[0];
		for( var i = 0; i< $('.nav-name').length; i++) {
			var word = $('.nav-name').eq(i).attr('href').split('/')[2].split('.')[0];
			if( name == word ) {
				$('.nav-name').eq(i).addClass('redColor');
			}
		}
		if(name == 'skillDetail') {
			$('.nav-name').eq(2).addClass('redColor');
		}
		if( name == 'newsDetail' ) {
			$('.nav-name').eq(3).addClass('redColor');
		}

		$('.nav-bar li').hover(function() {
			$(this).children('a').addClass('on');
		},function() {
			$(this).children('a').removeClass('on');
		});


		showDropdownBox('about-link');
		showDropdownBox('product-link');
		showDropdownBox('college-link');
		showDropdownBox('info-link');

		function showDropdownBox(name) {
			var childName = name.split('-')[0];
			$('.'+name ).hover(function() {
				$('.'+childName+'-list').show();
			},function() {
				$('.'+childName+'-list').hide();
			});
		}
	})
</script>
